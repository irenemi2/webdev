<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<h1>Sign Up</h1>

<form action="/action_page.php">
  <label for="fname"></label><br>
  <input type="text" id="fname" name="fname" placeholder="John"><br>
  <label for="lname"></label><br>
  <input type="text" id="lname" name="lname" placeholder="Doe"><br>
  <label for="mobileno"></label><br>
  <input type="text" id="mobileno" name="mobileno" placeholder="Mobile No."><br>
  <label for="email"></label><br>
  <input type="text" id="email" name="email" placeholder="Email Address"><br>
  <label for="password"></label><br>
  <input type="text" id="password" name="password" placeholder="Password"><br>
  <label for="cpassword"></label><br>
  <input type="text" id="cpassword" name="cpassword" placeholder="Confirm Password"><br>
  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  <input type="Register" class ="register" value="Register">
  <input type="Sign In" class="signin" value="Sign In">
  
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
</div>
</body>
</html>
